name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Allows you to run it manually

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.22.2

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Python Dependencies
        # We include plyer and requests here just in case they aren't in requirements.txt
      run: |
        python -m pip install --upgrade pip
        pip install flet plyer requests
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}

    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Flet Build APK
      run: |
        flutter config --no-analytics
        # Combining all your requested flags: 
        # 1. Obfuscate/Compile to hide code
        # 2. Android permissions for Notifications and Background service
        flet build apk \
          --compile-app \
          --build-number=$BUILD_NUMBER \
          --build-version=$BUILD_VERSION \
          --android-permissions android.permission.POST_NOTIFICATIONS \
          --android-permissions android.permission.FOREGROUND_SERVICE \
          --android-permissions android.permission.WAKE_LOCK \
          --android-permissions android.permission.REQUEST_IGNORE_BATTERY_OPTIMIZATIONS

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Archemede-School-APK
        path: build/apk
